<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Expense Tracker</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="main-content">
    
    <div class="weather">
      <img src="./icons/clear.png" alt="Weather Icon" class="weather-icon">
      <p id="weather-info">Sunny</p>
    </div>

    <h1>Expense Tracker</h1>
    <p id="date">Today</p>

    <div class="input-section">
      <input type="number" id="daily-limit" placeholder="Enter daily limit">
      <button id="set-limit-btn">Set Limit</button>
    </div>
    <div id="daily-limit-display" style="text-align:center; font-size:1.5rem; margin-bottom:20px;"></div>

    <div class="input-section" id="expense-section" style="display:none;">
      <input type="text" id="expense-type" placeholder="Expense Type">
      <input type="number" id="expense-amount" placeholder="Amount">
      <button id="add-expense">Add Expense</button>
    </div>

    <div id="expense-list" class="expense-list"></div>

    <button id="reset-btn" class="reset-btn" style="display: none;">Reset</button>
  </div>

  <script type = "module" src="script.js"></script>
</body>
</html>
